<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>QR Code Generator</h1>
      <div class="url-input-group">
        <input type="text" id="urlInput" class="url-input" placeholder="Enter URL to generate QR code">
        <button id="generateBtn" class="btn btn-generate">Generate</button>
      </div>
    </div>

    <div class="qr-container">
      <canvas id="qrCanvas"></canvas>
      <div id="loadingMessage">Generating QR Code...</div>
    </div>

    <div class="controls">
      <div class="size-control">
        <label for="sizeSelect">Size:</label>
        <select id="sizeSelect">
          <option value="200">Small</option>
          <option value="300" selected>Medium</option>
          <option value="400">Large</option>
        </select>
      </div>

      <div class="button-group">
        <button id="downloadBtn" class="btn btn-primary">
          <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
          </svg>
          Download
        </button>

        <button id="copyBtn" class="btn btn-secondary">
          <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
          </svg>
          Copy
        </button>
      </div>

      <!-- Donation Section -->
      <div class="donation-section">
        <div class="divider"></div>
        <p class="donation-text">If my work helped you, consider buying me a coffee!</p>
        <div class="donation-buttons">
          <a href="https://paypal.me/DaiyongKim?locale.x=en_US&country.x=US" target="_blank" class="coffee-btn main" id="coffeeBtn">
            â˜• Buy me a coffee
          </a>
        </div>
        <div class="amount-buttons">
          <a href="https://paypal.me/DaiyongKim/1?locale.x=en_US&country.x=US" target="_blank" class="amount-btn">$1</a>
          <a href="https://paypal.me/DaiyongKim/2?locale.x=en_US&country.x=US" target="_blank" class="amount-btn">$2</a>
          <a href="https://paypal.me/DaiyongKim/5?locale.x=en_US&country.x=US" target="_blank" class="amount-btn">$5</a>
          <a href="https://paypal.me/DaiyongKim/10?locale.x=en_US&country.x=US" target="_blank" class="amount-btn">$10</a>
        </div>
      </div>
    </div>

    <div id="notification" class="notification"></div>
  </div>

  <script src="lib/qrcode.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
